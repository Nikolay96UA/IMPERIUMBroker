<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMERIUMBroker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
  </head>
  <body>
    <div class="background">
      <header class="header">
        <nav class="header__nav container">
          <div class="header-mob-container">
            <a class="header__logo" href="./index.html">
              <picture>
                <source
                  srcset="img/Logo.png-1x, img/Logo-2x.png 2x"
                  media="(min-width:480px)"
                />
                <img
                  srcset="img/Logo.png 1x, img/Logo-2x.png 2x"
                  src="img/Logo.png"
                  alt="logo"
                />
              </picture>
            </a>
            <button class="mobile-menu__btn" data-menu-open>
              <svg class="mobile-nenu__icon" width="24px" height="24px">
                <use href="./img/symbol-defs.svg#Menu"></use>
              </svg>
            </button>
          </div>

          <ul class="nav__list">
            <li class="nav__items list">
              <a class="nav__link" href="">Public Trading</a>
            </li>
            <li class="nav__items list">
              <a class="nav__link" href="">Passive Income</a>
            </li>
            <li class="nav__items list">
              <a class="nav__link" href="">Income and Security</a>
            </li>
            <li class="nav__items list">
              <a class="nav__link" href="">Feedback</a>
            </li>
            <li class="nav__items list">
              <button class="nav__button">
                <svg class="button__icon" width="16px" height="17px">
                  <use href="./img/symbol-defs.svg#Profile"></use>
                </svg>
                <span class="log-btn__title">Log In</span>
              </button>
            </li>
          </ul>
        </nav>

        <div class="mobile-menu is-hidden" data-menu>
          <div class="menu-content">
            <div>
              <button type="button" class="menu-close" data-menu-close>
                <svg
                  width="40"
                  height="40"
                  class="close-menu__icon"
                  aria-label="Перемикач мобільного меню"
                >
                  <use
                    href="./img/symbol-defs.svg#close-modal"
                    class="icon-menu"
                  ></use>
                </svg>
              </button>

              <nav class="mob-nav">
                <ul class="list mob-nav__site">
                  <li class="mob-nav__list">
                    <a href="" class="mob-nav__link">Public Trading</a>
                  </li>

                  <li class="mob-nav__list">
                    <a href="" class="mob-nav__link">Passive Income</a>
                  </li>

                  <li class="mob-nav__list">
                    <a href="" class="mob-nav__link">Income and Security</a>
                  </li>

                  <li class="mob-nav__list">
                    <a href="" class="mob-nav__link">Feedback</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <main class="main container">
        <div class="hero">
          <div class="hero__container">
            <h1 class="hero__title">Invest with the best crypto traders.</h1>
            <p class="hero__description">
              A service for automatic trade copying on cryptocurrency exchanges.
              The service is completely free for traders.
            </p>
            <button class="hero__btn">Create an account</button>
          </div>
          <!-- <img
            class="hero__img"
            src="./img/hero-img-desktop 1x.png"
            alt="hero"
          /> -->
        </div>
      </main>
    </div>

    <script src="./js/modalMenu.js"></script>
  </body>
</html>
